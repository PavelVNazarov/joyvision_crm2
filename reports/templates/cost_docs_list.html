<!-- [file content begin] -->
<!DOCTYPE html>
<html>
<head>
    <title>Документы затрат</title>
</head>
<body>
    <h1>Документы затрат</h1>
    <p>Работает {{ name }}!</p>
    <a href="{% url 'reports' accountant_id %}">Назад</a>
    <p></p>
    <a href="{% url 'cost_doc_create' accountant_id %}">Создать новый</a>

    <table border="1">
        <tr>
            <th>Дата</th>
            <th>Наименование</th>
            <th>Сумма</th>
            <th>Действия</th>
        </tr>
        {% for doc in docs %}
        <tr>
            <td>{{ doc.created_dat|date:"d.m.Y" }}</td>
            <td>{{ doc.cost_name }}</td>
            <td>{{ doc.sum }}</td>
            <td>
                <a href="{% url 'cost_doc_edit' doc.id accountant_id %}">Редактировать</a>
                <a href="{% url 'cost_doc_delete' doc.id accountant_id %}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
