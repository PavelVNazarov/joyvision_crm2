<!-- reports/templates/price_change_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Удаление документа</title>
</head>
<body>
    <h1>Подтверждение удаления</h1>
    <p>Вы уверены, что хотите удалить документ от {{ doc.created_at|date:"d.m.Y H:i" }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'price_change_list' accountant_id %}">Отмена</a>
    </form>
</body>
</html>
