<!-- templates/hard_worker.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать работягу</title>
</head>
<body>
    <h1>Редактировать работягу</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="{{ hard_worker.name }}" required>
        <br>
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" value="{{ hard_worker.login }}" required>
        <br>
        <label for="password">Пароль:</label>
        <input type="text" id="password" name="password" value="{{ hard_worker.password }}"required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ hard_worker.email }}" required>
        <br>
        <label for="role">Роль:</label>
        <input type="text" id="role" name="role" value="{{ hard_worker.role }}" required>
        <br>
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'personnel_officer_dashboard'%}">Назад</a>
</body>
</html>
